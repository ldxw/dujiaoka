name: Docker 独角数卡

on:
  workflow_dispatch:
    inputs:
      branch_mode:
        description: "选择构建分支来源"
        required: true
        default: "master"
        type: choice
        options:
          - master
          - custom
      docker_ref:
        description: "自定义分支或 Tag (仅当 branch_mode=custom 时使用) "
        required: false
        default: "template"
        type: string
      add_version:
        description: "是否额外打版本号 Tag (true/false)"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]
      version:
        description: "版本号 (当 add_version=true 时使用)，默认 2.0.6"
        required: false
        default: "2.0.6"
        type: string
      add_extra_tag:
        description: "是否额外打“标签-变量”Tag (true/false)"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]
      extra_tag:
        description: "“标签-变量”的值 (当 add_extra_tag=true 时使用)，默认 template"
        required: false
        default: "template"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    env:
      IMAGE_DOCKERHUB: ldxw/dujiaoka
      IMAGE_GHCR: ghcr.io/ldxw/dujiaoka

    steps:
      # 默认 master
      - name: Check out repo (master)
        if: ${{ github.event.inputs.branch_mode == 'master' }}
        uses: actions/checkout@v4
        with:
          ref: master

      # 自定义分支/Tag
      - name: Check out repo (custom ref)
        if: ${{ github.event.inputs.branch_mode == 'custom' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.docker_ref }}

      - name: Set up QEMU (多架构)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_PUBHUB_USER }}
          password: ${{ secrets.DOCKER_PUBHUB_PASS }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          TAGS="${IMAGE_DOCKERHUB}:latest,${IMAGE_GHCR}:latest"

          if [[ "${{ github.event.inputs.add_version }}" == "true" ]]; then
            VER="${{ github.event.inputs.version }}"
            TAGS="${TAGS},${IMAGE_DOCKERHUB}:${VER},${IMAGE_GHCR}:${VER}"
          fi

          if [[ "${{ github.event.inputs.add_extra_tag }}" == "true" ]]; then
            EXTRA="${{ github.event.inputs.extra_tag }}"
            EXTRA="${EXTRA// /-}"
            EXTRA="${EXTRA//\//-}"
            EXTRA="$(echo "${EXTRA}" | tr '[:upper:]' '[:lower:]')"
            TAGS="${TAGS},${IMAGE_DOCKERHUB}:${EXTRA},${IMAGE_GHCR}:${EXTRA}"
          fi

          echo "list=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "将要推送的 tags: ${TAGS}"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.list }}
